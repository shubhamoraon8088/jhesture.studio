<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jhesture Studio | Motion & VFX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100..900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              black: 'var(--bg-primary)',
              white: 'var(--text-primary)',
              gray: 'var(--frame-bg)',
              muted: 'var(--text-muted)'
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --text-primary: #ffffff;
      --frame-bg: #1a1a1a;
      --text-muted: #a3a3a3;
      --border-color: rgba(255, 255, 255, 0.1);
    }

    [data-theme='light'] {
      --bg-primary: #f1ede9;
      --text-primary: #0a0a0a;
      --frame-bg: #ffffff;
      --text-muted: #666666;
      --border-color: rgba(0, 0, 0, 0.08);
    }

    * {
      transition: background-color 0.4s ease-in-out, color 0.4s ease-in-out, border-color 0.4s ease-in-out, opacity 0.4s ease-in-out;
    }

    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      overflow-x: hidden;
      cursor: none;
    }

    a,
    button,
    [role="button"] {
      cursor: none;
    }

    .theme-border {
      border-color: var(--border-color);
    }

    /* Marquee Animation */
    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .marquee-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee-content {
      display: inline-block;
      animation: marquee 30s linear infinite;
      will-change: transform;
    }

    .marquee-item {
      display: inline-block;
      font-family: Inter, sans-serif;
      font-size: 1.25rem;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 0;
      color: var(--text-muted);
      margin-right: 8rem;
      opacity: 0.5;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
